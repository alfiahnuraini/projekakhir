  <script>
  let total = 0;

  function formatRupiah(angka) {
    return new Intl.NumberFormat("id-ID", {
      style: "currency",
      currency: "IDR",
      minimumFractionDigits: 0
    }).format(angka);
  }

  document.querySelectorAll('.item').forEach(item => {
    const checkboxes = item.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        checkboxes.forEach(cb => {
          if (cb !== checkbox) cb.checked = false;
        });
      });
    });
  });

  function setNama() {
    const input = document.getElementById("nama-pembeli");
    const nama = input.value.trim();
    if (nama === "") {
      alert("Nama pembeli tidak boleh kosong!");
      return;
    }

    document.getElementById("nama-display").textContent = nama;
    localStorage.setItem("namaPembeli", nama);
    input.value = "";
  }

  function tambahPesanan(nama, harga) {
    const items = document.querySelectorAll('.item');
    let levelText = "";

    for (const item of items) {
      const name = item.querySelector('.name').textContent.trim();
      if (name === nama) {
        const selected = item.querySelector('input[type="checkbox"]:checked');
        const hasCheckbox = item.querySelectorAll('input[type="checkbox"]').length > 0;
        if (hasCheckbox) {
          if (!selected) {
            alert(`Silakan pilih level untuk ${nama}`);
            return;
          }
          levelText = selected.parentElement.textContent.trim();
        }
        break;
      }
    }

    const pesanan = {
      nama: nama,
      harga: harga,
      level: levelText
    };

    let daftarPesanan = JSON.parse(localStorage.getItem("daftarPesanan")) || [];
    daftarPesanan.push(pesanan);
    localStorage.setItem("daftarPesanan", JSON.stringify(daftarPesanan));

    renderPesanan();
  }

  function renderPesanan() {
    const daftarPesanan = JSON.parse(localStorage.getItem("daftarPesanan")) || [];
    const list = document.getElementById("order-list");
    list.innerHTML = "";

    total = 0;
    daftarPesanan.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.nama}${item.level ? " (" + item.level + ")" : ""} - ${formatRupiah(item.harga)}`;
      list.appendChild(li);
      total += item.harga;
    });

    document.getElementById("total").textContent = "Total: " + formatRupiah(total);

    const nama = localStorage.getItem("namaPembeli");
    if (nama) {
      document.getElementById("nama-display").textContent = nama;
    }
  }

  window.onload = function() {
    renderPesanan();
  };

  function checkout() {
  const nama = localStorage.getItem("namaPembeli");
  if (!nama) {
    alert("Silakan masukkan nama pembeli terlebih dahulu.");
    return;
  }

  const pesanan = JSON.parse(localStorage.getItem("daftarPesanan")) || [];
  if (pesanan.length === 0) {
    alert("Belum ada pesanan yang ditambahkan.");
    return;
  }

  alert(`Checkout berhasil atas nama ${nama}`);

  // Mengarahkan ke halaman pembayaran
  window.location.href = "bayar.php";
  
  // Hapus data pesanan setelah checkout
  localStorage.removeItem("daftarPesanan");
  localStorage.removeItem("namaPembeli");

  renderPesanan();
  document.getElementById("nama-display").textContent = "";
}
</script>
