<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mie Kangen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #000000;
            border-radius: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .tombol {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .tombol button {
            width: 30px;
            height: 30px;
        }
        .tombol input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 16px;
        }
        .btn-pesan {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .levelclass {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .level {
            width: 48%;
        }
        .level label {
            display: block;
            margin: 5px 0;
        }
        #keranjang-notif {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f1c40f;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Notifikasi Keranjang -->
<div id="keranjang-notif">
    Keranjang: <span id="keranjang-jumlah">0</span> item
</div>

<!-- Menu Container -->
<div class="menu-container">
    <img src="mie.jpg" alt="Mie Kangen">
    <h2>Mie Kangen</h2>
    <p id="harga-satuan">Rp 10.000</p>

    <h3>Pilih Level</h3>
    <div class="levelclass">
        <div class="level">
            <label><input type="checkbox"> Lv. 1</label>
            <label><input type="checkbox"> Lv. 2</label>
            <label><input type="checkbox"> Lv. 3</label>
            <label><input type="checkbox"> Lv. 4</label>
        </div>
        <div class="level">
            <label><input type="checkbox"> Lv. 5</label>
            <label><input type="checkbox"> Lv. 6</label>
            <label><input type="checkbox"> Lv. 7</label>
            <label><input type="checkbox"> Lv. 8</label>
        </div>
    </div>

    <h3>Catatan (opsional)</h3>
    <textarea rows="3" style="width: 100%;"></textarea>

    <h3>Jumlah Pesanan</h3>
    <div class="tombol">
        <button onclick="kurang()">-</button>
        <input type="text" id="jumlah" value="1" readonly>
        <button onclick="tambah()">+</button>
    </div>

    <button class="btn-pesan" id="btn-pesan" onclick="tambahPesanan()">Tambah Pesanan - Rp 10.000</button>

</div>

<script>
    let hargaSatuan = 10000;
    let jumlah = 1;

    // Fungsi untuk memperbarui harga tombol
    function updateHarga() {
        let total = hargaSatuan * jumlah;
        document.getElementById("btn-pesan").innerText = `Tambah Pesanan - Rp ${total.toLocaleString('id-ID')}`;
    }

    function tambah() {
    jumlah++;
    if (jumlah > 99) jumlah = 99;  // Menambahkan pembatasan jumlah maksimum
    document.getElementById("jumlah").value = jumlah;
    updateHarga();
    }

    function kurang() {
        if (jumlah > 1) {
            jumlah--;
            document.getElementById("jumlah").value = jumlah;
            updateHarga();
        }
    }

    function tambahPesanan() {
    const levelCheckboxes = document.querySelectorAll('.levelclass input[type="checkbox"]');
    const selectedLevels = Array.from(levelCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.parentElement.textContent.trim())
        .join(',');

    const catatan = document.querySelector('textarea').value;

    const data = {
        nama: 'Mie Kangen', // Sesuaikan dengan nama menu
        jumlah: jumlah,
        level: selectedLevels,
        catatan: catatan
    };

    fetch('tambah_keranjang.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            // Update jumlah keranjang setelah sukses menambah pesanan
            fetch('get_jumlah_keranjang.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById("keranjang-jumlah").innerText = data.jumlah;
                window.location.href = "menu.html"; // Pindah ke halaman menu setelah berhasil
        });
        } else {
            alert('Gagal menambahkan ke keranjang');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan.');
    });
}


    // Jalankan saat pertama kali
    updateHarga();

</script>


</body>
</html>
