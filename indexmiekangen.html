<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tampilan klik menu lvl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: rgb(255, 255, 255);
    }
    .menu img {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    .levelclass {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
.level {
  width: 48%;
}
.level label {
  display: block;
  margin: 5px 0;
}
    .catatan input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
    }
    .chekout {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .btn {
      padding: 5px 10px;
      font-size: 16px;
    }
    .btntotal {
      margin-top: 15px;
      width: 100%;
      background-color: #2866da;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
        <img src="mie.jpg">
    </div>
    <p>Mie Kangen</p>
    <p>Rp. 10.000</p>
    <p>Pilih Level</p>
<div class="levelclass">
  <div class="level">
    <label><input type="checkbox"> Lv. 1</label>
    <label><input type="checkbox"> Lv. 2</label>
    <label><input type="checkbox"> Lv. 3</label>
    <label><input type="checkbox"> Lv. 4</label>
  </div>
  <div class="level">
    <label><input type="checkbox"> Lv. 5</label>
    <label><input type="checkbox"> Lv. 6</label>
    <label><input type="checkbox"> Lv. 7</label>
    <label><input type="checkbox"> Lv. 8</label>
  </div>
</div>
    <p>Catatan (opsional)</p>
    <div class="catatan">
      <input type="text" placeholder="Catatan">
    </div>
    <p>Jumlah pesanan</p>
<div class="chekout">
  <button class="btn" id="decrease">-</button>
  <span id="count">1</span>
  <button class="btn" id="increase">+</button>
</div>
<button class="btntotal">Tambah pesanan - Harga</button>


<script>
  let count = 1; // nilai awal
  const countDisplay = document.getElementById('count');
  const increaseBtn = document.getElementById('increase');
  const decreaseBtn = document.getElementById('decrease');

  increaseBtn.addEventListener('click', () => {
    count++;
    countDisplay.textContent = count;
  });

  decreaseBtn.addEventListener('click', () => {
    if (count > 1) {
      count--;
      countDisplay.textContent = count;
    }
  });
</script>
</body>
</html>
